<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS forms</title>
    <script src="https://kit.fontawesome.com/41d1b07aca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/CSS/fontawesome.5.15.3.css">
    <style>
        body{
            font-family: Arial, sans-serif;
        }

        /*---------- Login Form ----------*/

        .login-div{
            background: linear-gradient(135deg,darkred,darkslategray);
            box-shadow: 0 0 10px black;
            width: 300px;
            padding: 20px;
            color: whitesmoke;
            border-radius: 10px;
        }

        /*---------- Form Head ----------*/

        .login-div h2{
            text-align: center;
            font-family:"Comic Sans MS", sans-serif;
            font-size: 35px;
            text-shadow: 0 5px 10px black;
        }


        /*---------- Form Body ----------*/

        .form-group label{
            display: block;
            padding: 10px 0;
            font-size: 18px;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group textarea{
            font-size: 18px;
            height: 35px;
            width: 280px;
            border: 2px solid gray;
            border-radius: 5px;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus,
        .form-group textarea:focus{
            background:linear-gradient(180deg,orangered,lightgray);
            color:black;
        }
        .form-group select{
            font-size: 14px;
            width: 200px;
            height: 28px;
        }

        /*---------- Form Bottom ----------*/

        .form-group input[type="submit"]{
            font-size: 18px;
            padding: 15px 25px;
            text-align: center;
        }
        .submit-button{
            margin-top: 50px;
            background: linear-gradient(135deg,darkred,black);
            color: whitesmoke;
            border-radius: 5px;
            width: 280px;
            border: none;
        }
        .submit-button:hover{
            box-shadow: 0 0 10px black;
            cursor: pointer;
        }


        /*---------- Login Form-2 ----------*/

        .login-div-2{

        .submit-button-2{

        /*---------- Login Form-3 ----------*/

        .login-div-3{

        }

        /*---------- Form Head-3 ----------*/

        .icon-div{

        }

        }
        .form-group-3 input[type="text"]:focus,
        .form-group-3 input[type="number"]:focus,
        .form-group-3 input[type="email"]:focus,
        .form-group-3 input[type="password"]:focus,
        .form-group-3 textarea:focus{

            font-size: 20px;
        }
        .form-group-3 select{

        /*---------- Form Bottom-3 ----------*/

        .form-group-3 input[type="submit"]{

            cursor: pointer;
        }

    </style>
</head>

<!------ Login Form ------>

<div class="login-div">
    <h2 class="form-head">Login Here</h2>
    <form action="" class="login-form">
        <div class="form-group">
            <label for="">User Name</label>

        </div>

        <div class="form-group">

        <div class="form-group">

        </div>

        <div class="form-group">

        </div>

        <div class="form-group">

        </div>

        <div class="form-group">
